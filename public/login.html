<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="images/x-icon" href="./img/titlelogo.png">
    <link rel="stylesheet" href="loginsignup.css" />
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form action="/login" method="post">
            <h1 class="title">Login</h1>
            <input class="email" name="emailid" type="email" placeholder="Enter Mail ID" required />
            <input class="password" name="password" type="password" placeholder="Enter Password" required />
            <button type="submit"><b>Login</b></button>
            <div>
                
                <p class="link">
                    If you don't have an account
                    <a class="switch" href="signup.html">Sign Up</a>
                </p>
                <a href="forgetpassword.html">Forget Password</a>
            </div>
        </form>

    </div>
    <script src="loginscript.js"></script>
</body>

</html>
