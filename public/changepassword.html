<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="loginsignup.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <form onsubmit="return passwordvalidate(this)" action="/changepassword" method="post">
            <h1 class="title">Change Password</h1>
            <input class="email" name="emailid" type="email" placeholder="Enter Mail ID" required>
            <input class="password" name="currentpassword" type="password" placeholder="Current Password" minlength="8" required>
            <input class="password" name="password" type="password" placeholder="Enter Password (8 Characters)" minlength="8" required>
            <input class="confirmpassword" name="confirmpassword" type="password" placeholder="Re-Enter Password"
                required>
            <button type="submit"><b>Change</b></button>
        </form>
    </div>
    <script src="loginscript.js"></script>
</body>

</html>
